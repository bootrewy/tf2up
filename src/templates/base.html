<!doctype html>
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="manifest" href="/static/images/site.webmanifest">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@lc0d3r" />
    <meta name="twitter:creator" content="@lc0d3r" />
    <meta property="og:url" content="http://tf2up.ml/" />
    <meta property="og:title" content="tf2up.ml - TensorFlow 2.0 upgrader service, even easier upgrade to TensorFlow 2.0" />
    <meta property="og:description" content="Idea is to make upgrade process to TensorFlow 2.0 of your Jupyter notebooks even easier! Just replace URL from Github to tf2up.ml or use bookmarklet to see the diff of upgrade" />
    <meta property="og:image" content="http://tf2up.ml/static/images/tf2.svg" />
</head>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
